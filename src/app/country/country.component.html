<div class="container">
    <div class="card-deck">
        <div *ngFor="let c of countries" class="card mb-4" style="min-width: 15%;">
            <img src="{{c.flag}}" class="card-img-top" alt="">
            <div class="card-body">
                <p class="card-text">{{c.name}}{{c.nativeName}}</p>
            </div>
        </div>
    </div>

</div>
